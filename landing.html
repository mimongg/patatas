<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 /* Default styles for larger screens */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
}

/* Header styles */
header {
    background-color: purple;
    padding: 10px 0;
}

/* Navigation styles */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

/* Hero section styles */
.hero {
    background-image: url('your-hero-image.jpg'); /* Replace with your hero image */
    background-size: cover;
    text-align: center;
    padding: 100px 0;
    color: white;
}

.hero h1 {
    font-size: 36px;
}

.hero p {
    font-size: 18px;
    margin-top: 20px;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: purple;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 20px;
}

/* Responsive styles for smaller screens */
@media screen and (max-width: 768px) {
    /* Adjustments for tablets and smaller screens */
    nav li {
        display: block;
        margin-bottom: 10px;
    }

    /* Adjust the font size for smaller screens */
    .hero h1 {
        font-size: 28px;
    }

    .hero p {
        font-size: 16px;
    }
}

@media screen and (max-width: 480px) {
    /* Adjustments for mobile devices */
    nav ul {
        text-align: center;
    }

    nav li {
        display: block;
        margin-bottom: 10px;
    }

    .hero {
        padding: 80px 0;
    }

    .hero h1 {
        font-size: 24px;
    }

    .hero p {
        font-size: 14px;
    }
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Your Clothing Store</h1>
        <p>Discover the latest trends in fashion.</p>
        <a href="#" class="cta-button">Shop Now</a>
    </section>

    <section class="featured-products">
        <!-- Featured product listings go here -->
    </section>

    <!-- Other sections (Shop, About Us, Contact) go here -->

    <footer>
        <p>&copy; 2023 Your Clothing Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
